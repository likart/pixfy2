server {
    listen 80;
    server_name pixfy.ru www.pixfy.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pixfy.ru www.pixfy.ru;
    
    # SSL сертификаты (настроить после получения Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/pixfy.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixfy.ru/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Основная папка проекта
    root /root/pixfy;
    
    # Максимальный размер загрузки файлов
    client_max_body_size 100M;
    
    # Статические файлы
    location /static/ {
        alias /root/pixfy/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /root/pixfy/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Основное приложение Django через Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Защита от ботов и скриптов
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(py|pyc|pyo)$ {
        deny all;
    }
}
